<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Mapper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">Route Mapper</a>
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <form id="route-form">
                    <div class="input-group">
                        <!-- <label for="source">Source:</label> -->
                        <input type="text" id="source" name="source" placeholder="Source" class="input-text">
                    </div>
                    <div class="input-group">
                        <!-- <label for="destination">Destination:</label> -->
                        <input type="text" id="destination" name="destination" placeholder="Destination" class="input-text">
                    </div>
                    <div id="additional-destinations">
                        <!-- Additional port inputs will be added here -->
                    </div>
                    <button type="button" id="addDestinationButton" class="press">Add Additional Port</button>
                    <button type="button" id="save-apply-btn" class="press">Save/Apply</button>
                    <button type="button" id="download-btn" class="press">Download PDF</button>
                </form>
            </div>
            <div class="right-section">
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>
</html>
